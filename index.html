<head>

    <div id="content">
        <div class="container">
            <h1>Simple Project</h1>

                    <label for="post">Posts:</label>

                </div> <!--.six-->
                <div class="six columns">
                    <h2>My Posts</h2>
                    <div id="post-list"></div>

            </div>
        </div>
    </div> <!--#contenido-->

    <script src="assets/js/app.js"></script>
